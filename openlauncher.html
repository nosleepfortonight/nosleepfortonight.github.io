<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="OpenLauncher, Minecraft">
    <meta name="description" content="OpenLauncher - это российский лаучер с открытым кодом!">
    <meta name="author" content="Aleksey Z.">
    <title>OpenLauncher</title>
    <style>
    /* Reset some default styles */
body {
    margin: 0;
    padding: 0;
    background-color: #1e1e1e; /* Dark background color */
    color: #fff; /* White text color */
    font-family: Arial, sans-serif;
}

/* Header styles */
header {
    background-color: #333; /* Dark header background color */
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 100;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

/* Section styles */
section {
    padding: 40px;
}

h1, h2, h3 {
    color: #fff; /* White heading text color */
}

/* Link styles */
a {
    color: #0078d4; /* Link color */
}

/* Footer styles */
footer {
    background-color: #333; /* Dark footer background color */
    padding: 10px;
    text-align: center;
}

/* Project styles */
.project {
    background-color: #333; /* Dark project background color */
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

/* Media query for responsiveness */
@media (max-width: 768px) {
    /* Add responsive styles here */
}
.project button {
    background-color: #ad00ff; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.project button:hover {
    background-color: #7b00b6; /* Button background color on hover */
}
        /* Center content in the middle of the page */

        /* Style the title container */
        .title-container {
            text-align: center;
            position: relative;
            width:600px;
            height:300px;
            background: url('https://gas-kvas.com/uploads/posts/2023-02/1675441484_gas-kvas-com-p-minecraft-fonovii-risunok-17.jpg') center/cover no-repeat;
            padding: 40px;
            display: flex; /* Use flexbox to center content */
            flex-direction: column; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
        }

        /* Add a semi-transparent overlay to the title container */
        .title-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Style the title text */
        .title-text {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        .title-desc {
            font-size: 16px;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        

        /* Style the buttons */
        .title-buttons {
            margin-top: 20px;
            z-index:1;
        }

        .title-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ba12f;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width:100%;
        }
</style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Дом</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="title-container">
            <h1 class="title-text">Open<span style="color: #00ff0a;">Launcher</span></h1>
            <h2 class="title-desc">Первый майнкрафт лаунчер сделанный в Донбассе.</h2>
            <div class="title-buttons">
                <a class="title-button" href="#">Скачать</a>
                <a class="title-button" href="https://github.com/fonzyal/openlauncher">Исходный код</a>
            </div>
        </div>
        <footer>
            <p>Создатель лаунчера Fonzy</p>
        </footer>
    </div>

    



    
</body>
</html>
