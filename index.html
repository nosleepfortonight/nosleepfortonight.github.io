<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Fonzyal, C#, Python">
    <meta name="description" content="Сайт Fonzy">
    <meta name="author" content="Aleksey Z.">
    <title>Fonzy</title>
    <style>
    /* Reset some default styles */
body {
    margin: 0;
    padding: 0;
    background-color: #1e1e1e; /* Dark background color */
    color: #fff; /* White text color */
    font-family: Arial, sans-serif;
}
@import url(https://fonts.googleapis.com/css?family=Rubik+One&subset=latin,cyrillic);
.gradient-text {
  font-family: 'Rubik One', sans-serif;
  font-size: 50px;
  text-transform: uppercase;
  background: linear-gradient(45deg, #4AF3FF 33%, #B300FF 66%, #FF00FF);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  color: #0B2349;
  display: table;
  margin: 20px auto;
}
/* Header styles */
header {
    background-color: #333; /* Dark header background color */
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 100;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

/* Section styles */
section {
    padding: 40px;
}

h1, h2, h3 {
    color: #fff; /* White heading text color */
}

/* Link styles */
a {
    color: #0078d4; /* Link color */
}



/* Media query for responsiveness */
@media (max-width: 768px) {
    /* Add responsive styles here */
}
.button {
    background-color: #ad00ff; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.project button:hover {
    background-color: #7b00b6; /* Button background color on hover */
}
</style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Дом</a></li>
            </ul>
        </nav>
    </header>

    <section>
        
    </section>
</body>
</html>
